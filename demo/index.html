<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Border Effect on SVG</title>
  </head>
  <body>
    <div class="demo-wrapper">
      <div class="demo-wrapper__container">
        <svg
          width="400"
          height="100"
          viewBox="0 0 400 100"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <path
            d="M0 0, H400, V100, H0, Z"
            fill="#000000"
            stroke="#000000"
            stroke-width="1px"
          />
        </svg>
      </div>
    </div>
  </body>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
    }
    .demo-wrapper {
      margin: auto;
      width: 1000px;
      height: 1000px;
      padding: 10px;
      background: #333;
    }
    .demo-wrapper__container {
      width: 400px;
      height: 400px;
      background: #ffffff;
      border-radius: 50px;
    }
  </style>
</html>
